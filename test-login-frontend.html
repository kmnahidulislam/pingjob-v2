<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>PingJob Login Test</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="testuser@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="TestPassword123!" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <h3>Quick Tests:</h3>
    <button onclick="testUserEndpoint()">Test /api/user</button>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="testLogout()">Test Logout</button>

    <script>
        const resultDiv = document.getElementById('result');
        
        function showResult(message, isError = false) {
            resultDiv.innerHTML = `<div class="result ${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('Logging in...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`Login successful! Welcome ${data.firstName} ${data.lastName} (${data.userType})`);
                    
                    // Test if session works
                    setTimeout(async () => {
                        const userResponse = await fetch('/api/user', { credentials: 'include' });
                        const userData = await userResponse.json();
                        if (userResponse.ok) {
                            showResult(`Login successful! Session working. User: ${userData.firstName} ${userData.lastName}`);
                        } else {
                            showResult(`Login successful but session not working: ${userData.message}`, true);
                        }
                    }, 1000);
                } else {
                    showResult(`Login failed: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, true);
            }
        });
        
        async function testUserEndpoint() {
            try {
                const response = await fetch('/api/user', { credentials: 'include' });
                const data = await response.json();
                if (response.ok) {
                    showResult(`Current user: ${data.firstName} ${data.lastName} (${data.email})`);
                } else {
                    showResult(`Not logged in: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, true);
            }
        }
        
        async function testRegistration() {
            const testEmail = `test${Date.now()}@example.com`;
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'TestPassword123!',
                        firstName: 'Test',
                        lastName: 'User',
                        userType: 'job_seeker'
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    showResult(`Registration successful! User: ${data.firstName} ${data.lastName}`);
                } else {
                    showResult(`Registration failed: ${data.message}`, true);
                }
            } catch (error) {
                showResult(`Registration error: ${error.message}`, true);
            }
        }
        
        async function testLogout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();
                showResult(`Logout: ${data.message}`);
            } catch (error) {
                showResult(`Logout error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
